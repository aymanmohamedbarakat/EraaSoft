<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <div class="main-box">
            <div class="title">
                <h1>Quote Generator</h1>
            </div>

            <div class="quote-container">
                <div class="quote-box">
                    <div class="quote-box-img">
                        <img src="./images/raphael_quote.png" alt="Quote icon">
                    </div>

                    <div class="quote-content">
                        <div class="text-content">
                            <p>If you're walking down the right path and you're willing to keep walking, eventually you'll make progress.</p>
                        </div>
                        <img src="./images/_ Barack Obama.png" alt="Barack Obama">
                    </div>
                        <img src="/images/copy.png" class="copy" alt="Copy">
                    <img src="./images/guidance_left-arrow.png" alt="Left arrow" class="guidance_left-arrow">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
